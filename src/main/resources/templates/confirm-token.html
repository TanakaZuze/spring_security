<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Verified</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f9fafb;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #ffffff;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        h1 {
            margin-bottom: 0.75rem;
            color: #111827;
        }

        p {
            color: #6b7280;
            margin: 0;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>✅ You’re verified</h1>
    <p>Welcome aboard. Your account is now active.</p>
</div>
</body>
</html>
