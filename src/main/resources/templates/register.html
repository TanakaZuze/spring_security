
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign up</title>
    <link th:href="@{/default-ui.css}" rel="stylesheet" />
</head>
<body>
<div class="content">
    <form class="login-form" method="post" th:action="@{/register}" th:object="${user}">
        <h2>Please sign up</h2>

        <div th:if="${message}" class="alert alert-success">
            <span th:text="${message}"></span>
        </div>

<!--        <div th:if="${param.error}">-->
<!--            <div class="alert alert-danger">-->
<!--                Invalid username and password.-->
<!--            </div>-->
<!--        </div>-->

        <p>
            <label for="firstName" class="screenreader">First Name</label>
            <input type="text" id="firstName" th:field="*{first_name}" placeholder="First Name" required>
        </p>

        <p>
            <label for="lastName" class="screenreader">Last Name</label>
            <input type="text" id="lastName" th:field="*{last_name}" placeholder="Last Name" required>
        </p>

        <p>
            <label for="username" class="screenreader">Username</label>
            <input type="text" id="username" th:field="*{username}" placeholder="Username" required>
        </p>

        <p>
            <label for="email" class="screenreader">Email</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Email" style="height: auto; width: 100%; font-size: 1rem; padding: 0.5rem; box-sizing: border-box" required>
        </p>

        <p>
            <label for="password" class="screenreader">Password</label>
            <input type="password"  id="password" th:field="*{password}" placeholder="Password" required>
        </p>

        <input th:name="${_csrf}" type="hidden" th:value="${_csrf.token}" />
        <button type="submit" class="primary">Register</button>
    </form>



</div>
</body>
</html>
